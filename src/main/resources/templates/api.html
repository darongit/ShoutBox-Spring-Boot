<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api</title>
    <style>
        .main-table {
            border: 1px solid;
            width: 50%;
        }
        .table-header {
            border: 1px solid;
            background-color: black;
            color: white;
        }
        .table-row {
            border: 1px dotted;
        }

    </style>
</head>
<body>
<table class="main-table">
    <th><td class="table-header">path</td><td class="table-header">method</td><td class="table-header">description</td></th>
    <tr th:each="option : ${options}">
        <td></td>
        <td class="table-row" th:text="${option.getPath()}"></td>
        <td class="table-row" th:text="${option.getMethod()}"></td>
        <td class="table-row" th:text="${option.getDescription()}"></td>
    </tr>
    <form action="/">
        <input type="submit" value="Back to main page">
    </form>
    <hr>
</table>
</body>
</html>
